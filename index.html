<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="main-wrapper" role="main">
    <header class="header-image-wrapper right-desktop" role="banner">
      <img class="header-image"
      src="/images/image-header-mobile.jpg"
      alt="people at desk smiling">
    </header>
    <div class="left-desktop">
      <div class="main-text-content">
        <h1 class="main-heading">Get <span class="heading-highlight">insights</span> that help your business grow.</h1>
      </div>
      <p class="text-content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats-wrapper">
        <p class="inner-stats"><span class="stats-highlight">10k+</span> companies</p>
        <p class="inner-stats"><span class="stats-highlight">314</span> templates</p>
        <p class="inner-stats"><span class="stats-highlight">12m+</span> queries</p>
      </div>
    </div>
  </main>

  <footer class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lorentz Bloom</a>.
  </footer>
</body>
</html>
